<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Georgetown Transit Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      background: #222;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .module {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      padding: 0;
    }
    .module h2 {
      text-align: center;
      background: #333;
      margin: 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .small {
      font-size: 0.8rem;
      text-align: center;
      color: #bbb;
    }
  </style>
</head>
<body>
  <header>ðŸšŒ Georgetown Transit Dashboard</header>
  <div class="container">
    <div class="module">
      <h2>Bus Arrivals (Stop 1001645)</h2>
      <iframe src="https://buseta.wmata.com/m/index?q=1001645"></iframe>
    </div>
    <div class="module">
      <h2>Current Weather (Georgetown)</h2>
      <iframe src="https://forecast7.com/en/38d91n77d07/washington/?unit=us" frameborder="0" height="250"></iframe>
    </div>
    <div class="module">
      <h2>Uber Wait Time (Google)</h2>
      <iframe src="https://www.google.com/maps/dir/?api=1&origin=1735+34th+St+NW,+Washington,+DC&destination=Union+Station,+Washington,+DC&travelmode=driving" frameborder="0"></iframe>
    </div>
    <div class="module">
      <h2>Current Time</h2>
      <iframe src="https://free.timeanddate.com/clock/i95lsy5a/n263/tlus/fn6/fs24/fcfff/tc222/pct/ftb/bas2/bac111" allowtransparency="true" frameborder="0" width="100%" height="90"></iframe>
    </div>
  </div>
</body>
</html>
